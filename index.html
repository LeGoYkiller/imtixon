<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-dars</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Form Element</h1>
        <form class="box">


            <div class="box1">
                <p>Label</p><input class="lego" type="text" required>
            </div>

            <div class="box2">
                <p>Email</p><input class="lego" type="email" required>
            </div>

            <div class="box3">
                <p>password</p><input class="lego" type="pasword" required>
            </div>

            <div class="box4">
                <p>View Password </p><input class="lego" type="pasword" required>
                <i class="fa-solid fa-eye"></i>
            </div>

        </form>
        <form class="box_form">


            <div class="box1">
                <p>Number</p><input class="lego" type="number" required>
            </div>

            <div class="box2">
                <p>Time</p><input class="lego" type="time" required>
            </div>

            <div class="box3">
                <p>Time Picker</p><input class="lego" type="time" required>
            </div>




        </form>


        <form class="box_form_date">


            <div class="box1">
                <p>Label</p><input class="lego" type="text" required>
            </div>

            <div class="box2">
                <p>Email</p><input class="lego" type="date" required>
            </div>

            <div class="box3">
                <p>password</p><input class="lego" type="text" required>
            </div>

            <div class="box4">
                <input class="lego_to" type="text" required>
                <p class="to">to</p><input class="lego_to" type="text" required>
            </div>

        </form>

        <form class="box_select">


            <div class="box1">
                <p>Label</p><input class="url_url_1"type="search" required> 
            </div>

            <div class="box2">
                <p>Select</p><select class="url_url"    >
                    <option> Open this select menu</option>
                    <option> Open this select menu</option>
                    <option> Open this select menu</option>

                </select>
            </div>
            <div class="box2">
                <p>Select 2</p><select class="url_url_1">
                    <option> Open this select menu</option>
                    <option> Open this select menu</option>
                    <option> Open this select menu</option>

                </select>
            </div>
            <div class="box2">
                <p>Select 2 Multiselect </p><select class="url_url_1">
                    <option> One</option>
                    <option> Two</option>
                    <option> Three</option>
                    <option> five</option>
                    <option>four</option>



                </select>
            </div>



        </form>
        <form class="box_file">
            <div class="box2">
                <p>Select With Image</p><select class="url_url_1">
                    <option> India</option>
                    <option> Uzbekistan</option>
                    <option> Anglya</option>

                </select>
            </div>
            <div class="box2">
                <p>Url</p><input class="url_url" type="url">
            </div>
            <div class="box2">
                <input class="url_url" type="file">
            </div>


        </form>

        <div class="row_row1">
        
            <input type="checkbox">    <p>checkbox  </p>
        </div>

        <div class="row_row">
            <input type="radio" name="radi">
            <p>Option 1 </p>
            <input type="radio" name="radi">
            <p>Option 2 </p>
        </div>
    </div>





</body>

</html>
